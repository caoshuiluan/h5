<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div id="app">
        <button @click="increase(10,$event)">点击我</button>
        <p>{{count}}</p>
        <p @mousemove="UpdateXy">{{x}}/{{y}}<span>点击移动</span></p>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                count:0,
                x:0,
                y:0
            },
            methods:{
                increase(step,e){
                    this.count+=step
                },
                UpdateXy(e){
                    this.x=e.clientX;
                    this.y=e.clienty
                }
            }
        })
    </script>
</body>
</html>
